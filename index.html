<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML & CSS Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card card-healine">
          <div>
            <h4 class="card-h4">
              Followers
            </h4>
            <h2 class="card-h2">
              104k
            </h2>
          </div>
          <span class="card-headline-icon uil uil-user"></span>
        </div>
        <div class="card card-healine">
          <div>
            <h4 class="card-h4">
              Likes
            </h4>
            <h2 class="card-h2">
              88k
            </h2>
          </div>
          <span class="card-headline-icon uil uil-heart"></span>
        </div>
        <div class="card card-list">
          <div class="card-list-item">
            <span class="card-list-badge primary"></span>
            <div>
              <h4 class="card-h4">
                Reach
              </h4>
              <h2 class="card-h2">
                677k
              </h2>
            </div>
          </div>
          <div class="card-list-item">
            <span class="card-list-badge accent"></span>
            <div>
              <h4 class="card-h4">
                Saves
              </h4>
              <h2 class="card-h2">
                1.2m
              </h2>
            </div>
          </div>
          <div class="card-list-item">
            <span class="card-list-badge default"></span>
            <div>
              <h4 class="card-h4">
                Friends
              </h4>
              <h2 class="card-h2">
                556
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card has-extra-padding card-progress">
          <div>
            <h3 class="card-h3">
              Engagement
            </h3>
            <h4 class="card-h4">
              Engagement Rate
            </h4>
            <h2 class="card-h2 has-bottom-margin">
              33%
            </h2>
            <div class="card-progress-donut"></div>
          </div>
        </div>
        <div class="card has-extra-padding card-growth">
          <h3 class="card-h3">
            Growth
          </h3>
          <div class="card-growth-headlines">
            <div>
              <h4 class="card-h4">
                Likes
              </h4>
              <h2 class="card-h2 has-bottom-margin">
                1.4k
              </h2>
            </div>
            <div>
              <h4 class="card-h4">
                Likes
              </h4>
              <h2 class="card-h2 has-bottom-margin">
                1.4k
              </h2>
            </div>
            <div>
              <h4 class="card-h4">
                Likes
              </h4>
              <h2 class="card-h2 has-bottom-margin">
                1.4k
              </h2>
            </div>
          </div>
          <div class="card-bar-chart">
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 50px"></div>
              <div class="card-bar-primary" style="height: 40px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 50px"></div>
              <div class="card-bar-primary" style="height: 40px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
          </div>
        </div>
        <div class="card has-extra-padding card-region">
          <h3 class="card-h3">
            Growth
          </h3>
            <div>
              <h4 class="card-h4">
                Likes
              </h4>
              <h2 class="card-h2 has-bottom-margin">
                1.4k
              </h2>
            </div>
          <div class="card-bar-chart is-gauge-chart">
            <div>
              <div class="card-bar-default" style="height: 40px"></div>
              <div class="card-bar-primary" style="height: 70px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
